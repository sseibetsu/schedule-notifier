name: CSAT-1/2 Scheduler

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  check_schedule:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot Script
        env:
          # секреты внутри скрипта
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: python bot.py

# 0 = пн, 1 = вт ... 6 = вс.